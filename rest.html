<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Rest</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #232526, #414345);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        h2 {
            font-size: 2.5rem;
            text-shadow: 0 0 15px #f9f9f9, 0 0 30px #00ffff, 0 0 45px #00ffff;
        }
        p {
            font-size: 1.2rem;
            margin: 20px 0;
        }
        button {
            background: linear-gradient(45deg, #ff5f6d, #ffc371);
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(255, 95, 109, 0.5);
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 95, 109, 0.8);
        }
    </style>
</head>
<body>
    <h2>There's Nothing to Do Here!</h2>
    <p>Close this website and take a well-deserved rest. You've earned it!</p>
    <button onclick="window.close()">Close Website</button>
</body>
</html>
